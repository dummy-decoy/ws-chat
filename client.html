<!DOCTYPE html>
<html>
    <head>
        <title>chat</title>
        <style type="text/css">
            html, body {
                margin: 0;
                background-color: #aaaaaa;
            }
            ul {
                margin: 0;
                padding-left: 20px;
                padding-top: 0px;
                padding-bottom: 5px;
            }
            ul.server {
                padding-top: 5px;
                list-style-type: "\25cf";
                color: black;
            }
            ul.channel {
                list-style-type: "\25be";
                color: black;
            }
            ul.user {
                list-style-type: "\25b8";
                color: black;
            }

            .time {
                font-weight: normal;
                font-size: x-small;
                color: lightslategray;
            }
            .error {
                font-weight: bold;
                color: red;
            }
            .info {
                font-weight: normal;
                color: lightslategray;
            }
            .wall {
                font-weight: normal;

            .server {
                font-weight: bold;
                color: black;
            }
            .user {
                font-weight: bold;
                color: green;
            }
            .user.admin {
                color: yellow;
            }
            .user.self {
                color: orange;
            }
            .channel {
                font-weight: bold;
                color: blue;
            }
            .topic {
                font-weight: bold;
                color: black;
            }
        </style>
        <script src="winbox.bundle.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            function beep() {

                snd.play();
            }

            function sanitize(string) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&apos;',
                    '/': '&sol;',
                    '=': '&equals;',
                    '`': '&grave;'
                };
                const reg = /[&<>"'/=`]/ig;
                return string.replace(reg, (match)=>(map[match]));
            };

            var settings = JSON.parse(window.localStorage.getItem('workspace-settings'))||{
                input:{x: 10, y: window.innerHeight-80, width: window.innerWidth-20},
                selector: {x: window.innerWidth-300, y: 10, width: 290, height: window.innerHeight-100},
                general:{x: 10, y: 10, width: window.innerWidth*50/100, height: window.innerHeight*60/100}
            };

            var input = new WinBox({
                id: 'input-container', 
                title: 'input', 
                class: ['no-full','no-max','no-close'], 
                background: '#666', 
                header: 23, 
                border: 3, 
                icon: false,
                x: settings.input.x+settings.input.width>window.innerWidth-10 ? Math.max(10, window.innerWidth-settings.input.width-10) : settings.input.x, 
                y: settings.input.y>window.innerHeight-80 ? window.innerHeight-80 : settings.input.y,
                width: settings.input.width>window.innerWidth-20 ? window.innerWidth-20 : settings.input.width, 
                height: 47,
                html: '<form action="javascript:command()" style="display:flex"><input type="text" id="message" style="flex:1" autofocus/><input type="submit" value="send" style="flex:0"/></form>',
                onresize: (width,height) => { if (height != 47) input.resize(width, 47); }
            });
            
            var selector = new WinBox({
                id: 'selector',
                title: 'selector',
                class: ['no-full','no-close'],
                background: '#666',
                header: 23, border: 3,
                icon: false,
                x: settings.selector.x+settings.selector.width>window.innerWidth-10 ? Math.max(10, window.innerWidth-settings.selector.width-10) : settings.selector.x, 
                y: settings.selector.y+settings.selector.height>window.innerHeight-33 ? Math.max(10, window.innerHeight-settings.selector.height-33) : settings.selector.y,
                width: settings.selector.width>window.innerWidth-20 ? window.innerWidth-20 : settings.selector.width, 
                height: settings.selector.height>window.innerHeight-43 ? window.innerHeight-43 : settings.selector.height, 
            });

            var general = new WinBox({
                id: 'general',
                title: 'general',
                class: ['no-full','no-close'],
                background: '#666',
                header: 23, border:3,
                icon: false,
                x: settings.general.x+settings.general.width>window.innerWidth-10 ? Math.max(10, window.innerWidth-settings.general.width-10) : settings.general.x, 
                y: settings.general.y+settings.general.height>window.innerHeight-33 ? Math.max(10, window.innerHeight-settings.general.height-33) : settings.general.y,
                width: settings.general.width>window.innerWidth-20 ? window.innerWidth-20 : settings.general.width, 
                height: settings.general.height>window.innerHeight-43 ? window.innerHeight-43 : settings.general.height, 
            });

            var windows = {channels: new Map(), users: new Map()};
            var defaultAction = (command) => { error(general, 'no channel selected. use /select to set the active channel.'); };
            var myself = undefined;
            var timeFormat = Intl.DateTimeFormat(undefined, {
                hour: "numeric",
                minute: "numeric",
                hour12: false
            });
            var ws = { send: () => { error(general, 'not connected to any server');} };

            function send(command, args=undefined) {
                data = [command];
                if (args) data.push(args);
                ws.send(JSON.stringify(data));
            };

            function append(window, text) {
                if (window) {
                    window.body.innerHTML += '<span class="time">'+timeFormat.format(new Date())+'&ensp;</span>'+text+'<br/>';
                    window.body.scrollTop = window.body.scrollHeight;
                }
            }
            function wall(window, text) {
                append(window, '<span class="wall">'+text+'</span>');
            }
            function error(window, text) {
                append(window, '<span class="error">'+text+'</span>');
            }
            function info(window, text) {
                append(window, '<span class="info">'+text+'</span>');
            }

            function channelOptionsToString(options) {
                let result = ''
                if (options.moderated) result += 'm';
                if (options.topic) result += 't';
                if (options.secret) result += 's';
                if (options.password) result += 'k';

                if (result) return ' (+'+result+')'; else return '';
            };
            function userOptionstoString(options) {
                let plus = '';
                if (options.admin) plus += 'a';
                if (options.bot) plus += 'b';
                if (options.operator) plus += 'o';
                let minus = '';
                if (('voiced' in options) && !options.voiced) minus += 'v'

                return ' ('+(plus?'+'+plus:'')+(minus?'-'+minus:'')+')'
            };
            function channelToString(channel, options=undefined) {
                return '<span class="channel">#'+sanitize(channel)+(options?channelOptionsToString(options):'')+'</span>';
            };
            function userToString(user, options=undefined) {
                if (typeof user == 'string')
                    return '<span class="user">@'+sanitize(user)+(options?userOptionstoString(options):'')+'</span>';
                else {
                    all = {...user.options, ...options}
                    cls = !!all.admin?'admin':'';
                    prefix = !!all.bot?'!':'@';
                    return '<span class="user '+cls+'">'+prefix+sanitize(user.nick||'(undefined)')+(options?userOptionstoString(all):'')+'</span>';
                }
            };
            function messageToString(message) {
                msg = sanitize(message);
                msg = msg.replace(/@([^@#&!\s]+)/g, (match, p1) => { 
                    let cls = 'user'; 
                    if (p1 == myself.nick) { 
                        beep(); 
                        cls += " self";
                    }; 
                    return '<span class="'+cls+'">'+match+'</span>'; 
                });
                return msg;
            };
            function identToString(user) {
                return '<span class="user">'+sanitize(user.nick||'(undefined)')+'@'+user.url+'</span>';
            };
            function patternToString(pattern) {
                return ('nick' in pattern ? pattern.nick : '*')+('channel' in pattern ? '#'+pattern.channel : '')+('url' in pattern ? '@'+pattern.url : '');
            }
            function stringToUser(value) {
                result = /^(?<nick>[^@#&!\s]+)?(#(?<channel>[^@#&!\s]+))?(@(?<url>[^@#&!\s]*))?$/.exec(value);
                if (!result) return undefined; 
                else return result.groups;
            };
            
            function addServer(url) {
                selector.body.innerHTML = `<ul id="selector-servers" class="server"><li><span class="server" onclick="general.focus()">${url}</span><ul id="selector-channels" class="channel"></ul></li></ul>`;
            };
            function addChannel(channel) {
                let clnChannel = sanitize(channel)
                document.getElementById('selector-channels').innerHTML += `<li id="selector-channel-${clnChannel}"><span class="channel" onclick="getChannelWindow('${channel}').focus()">#${clnChannel}</span><ul class="user" id="selector-channel-${clnChannel}-users"></ul</li>`;
            };
            function removeChannel(channel) {
                document.getElementById('selector-channels').removeChild(document.getElementById(`selector-channel-${sanitize(channel)}`));
            };
            function removeAllUsers(channel) {
                let clnChannel = sanitize(channel);
                let parent = document.getElementById(`selector-channel-${clnChannel}-users`);
                if (parent) {
                    while (parent.firstChild) {
                        parent.removeChild(parent.lastChild);
                    }
                }
            }
            function addUser(channel, user) {
                let clnChannel = sanitize(channel);
                let clnUser = sanitize(user.nick);
                let parent = document.getElementById(`selector-channel-${clnChannel}-users`)
                if (parent)
                    parent.innerHTML += `<li id="selector-channel-${clnChannel}-user-${user.url}" title="${clnUser}@${user.url}" onclick="getUserWindow('${user.nick}', '${user.url}').focus()">${userToString(clnUser)}</span></li>`;
            };
            function removeUser(channel, user) {
                let clnChannel = sanitize(channel);
                let parent = document.getElementById(`selector-channel-${clnChannel}-users`)
                if (parent)
                    parent.removeChild(document.getElementById(`selector-channel-${clnChannel}-user-${user.url}`));
            };
            function updateUser(channel, user) {
                parent = document.getElementById(`selector-channel-${sanitize(channel)}-user-${user.url}`)
                if (parent)
                    parent.innerHTML = userToString(user.nick);
            };

            function createChannelWindow(channel) {
                if (!windows.channels.has(channel)) {
                    let dimensions = {
                        x: 10+20*(windows.channels.size+windows.users.size+1), 
                        y: 10+20*(windows.channels.size+windows.users.size+1),
                        width: window.innerWidth*50/100,
                        height: window.innerHeight*60/100
                    };
                    let subwindow = new WinBox({
                        id: 'window-channel-'+channel,
                        title: `#${sanitize(channel)}`,
                        class: ['no-full'],
                        background: '#666',
                        header: 23, border:3,
                        icon: false,
                        x: dimensions.x+dimensions.width>window.innerWidth-10 ? Math.max(10, window.innerWidth-dimensions.width-10) : dimensions.x, 
                        y: dimensions.y+dimensions.height>window.innerHeight-10 ? Math.max(10, window.innerHeight-dimensions.height-10) : dimensions.y,
                        width: dimensions.width>window.innerWidth-20 ? window.innerWidth-20 : dimensions.width, 
                        height: dimensions.height>window.innerHeight-20 ? window.innerHeight-20 : dimensions.height, 
                        onfocus: () => { selectChannel(channel); setInputFocus(); },
                        onclose: (force) => { removeChannel(channel); windows.channels.delete(channel); send('leave',{'channel':channel, 'reason':'closed the window'}); return false; }
                    });
                    windows.channels.set(channel, subwindow);
                    addChannel(channel);
                    return subwindow;
                } else {
                    return windows.channels.get(sanitize(channel));
                }
            };
            function createUserWindow(from, to) {
                let target = (from.url == myself.url ? to : from);
                let key = target.url;
                if (!windows.users.has(key)) {
                    let dimensions = {
                        x: 10+20*(windows.channels.size+windows.users.size+1), 
                        y: 10+20*(windows.channels.size+windows.users.size+1),
                        width: window.innerWidth*50/100,
                        height: window.innerHeight*60/100
                    };
                    let subwindow = new WinBox({
                        id: 'window-user-'+target.url,
                        title: '@'+sanitize(target.nick)+' ('+sanitize(target.nick)+'@'+target.url+')',
                        class: ['no-full'],
                        background: '#666',
                        header: 23, border:3,
                        icon: false,
                        x: dimensions.x+dimensions.width>window.innerWidth-10 ? Math.max(10, window.innerWidth-dimensions.width-10) : dimensions.x, 
                        y: dimensions.y+dimensions.height>window.innerHeight-10 ? Math.max(10, window.innerHeight-dimensions.height-10) : dimensions.y,
                        width: dimensions.width>window.innerWidth-20 ? window.innerWidth-20 : dimensions.width, 
                        height: dimensions.height>window.innerHeight-20 ? window.innerHeight-20 : dimensions.height, 
                        onfocus: () => { selectUser(target); setInputFocus(); },
                        onclose: (force) => { windows.users.delete(key); }
                    });
                    windows.users.set(key, subwindow);
                    if (from.url != myself.url) beep();
                    return subwindow;
                } else {
                    return windows.users.get(key);
                }
            };
            function getChannelWindow(channel) {
                return windows.channels.get(sanitize(channel));
            };
            function getUserWindow(nick, url) {
                if (windows.users.has(url))
                    return windows.users.get(url);
                else
                    return createUserWindow(myself, {'nick': nick, 'url': url});
            };
            
            function selectChannel(channel) {
                let clnChannel = sanitize(channel)
                defaultAction = (command) => send('msg', {'channel':clnChannel, 'content':command});
            };
            function selectUser(user) {
                defaultAction = (command) => send('msg', {'user':user, 'content':command});
            };
            function setInputFocus() {
                document.getElementById("message").focus();
            };

            function connect(host) {
                ws = new WebSocket(`ws://${host}`);
                addServer(ws.url);
                ws.onmessage = (event) => {
                    try {
                        //console.log(event.data);
                        let message = JSON.parse(event.data);
                        switch (message[0]) {
                            case 'version':
                                break;
                            case 'ident':
                                myself = message[1];
                                wall(general, `you are identified as ${identToString(message[1])}`);
                                break;
                            case 'motd':
                                wall(general, `${sanitize(message[1].content).replace('\n','<br/>')}`);
                                break;
                            case 'time':
                                wall(general, `the time on the server is ${sanitize(message[1].local)}`);
                                break;
                            case 'nick':
                                if (!('old' in message[1]) || !('channel' in message[1])) {
                                    myself = message[1].new;
                                    append(general, `you are now known as ${userToString(message[1].new)}`);
                                } else if ('channel' in message[1]) {
                                    updateUser(message[1].channel, message[1].new);
                                    append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: ${userToString(message[1].old)} changed name to ${userToString(message[1].new)}`);
                                } else {
                                    append(general, `${userToString(message[1].old)} changed name to ${userToString(message[1].new)}`);
                                }
                                break;
                            case 'list':
                                if (message[1].channels.length)
                                    wall(general, `channel list:<br>&emsp;${message[1].channels.map(([channel,options])=>channelToString(channel, options)).join('<br>&emsp;')}`);
                                else
                                    wall(general, 'channel list is empty');
                                break;
                            case 'users':
                                if (message[1].channel) {
                                    append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: user list:<br>&emsp;${message[1].users.map(([user,options])=>userToString(user, options)+' ('+identToString(user)+')').join('<br>&emsp;')}`);
                                    removeAllUsers(message[1].channel);
                                    for (let user of message[1].users.map(([name,options])=>name)) addUser(message[1].channel, user);
                                } else if (message[1].pattern) {
                                    wall(general, `users matching ${patternToString(message[1].pattern)}:<br>&emsp;${message[1].match.map(([user,options,channels])=>userToString(user, options)+' ('+identToString(user)+') '+channels.map(([channel, options])=>channelToString(channel)+':'+userOptionstoString(options)).join(' ')).join('<br>&emsp;')}`);
                                } else {
                                    wall(general, `user list:<br>&emsp;${message[1].users.map(([user,options])=>userToString(user, options)+' ('+identToString(user)+')').join('<br>&emsp;')}`);
                                }
                                break;
                            case 'join':
                                subwindow = createChannelWindow(message[1].channel);
                                addUser(message[1].channel, message[1].user);
                                append(subwindow, `${channelToString(message[1].channel)}: ${userToString(message[1].user)} joined the channel`);
                                break;
                            case 'topic':
                                if (message[1].value)
                                    append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: topic was set to "<span class="topic">${sanitize(message[1].value)}</span>"`);
                                else
                                    append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: topic was not set`);
                                break;
                            case 'msg':
                                if ('channel' in message[1]) {
                                    append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: ${userToString(message[1].from)}: ${messageToString(message[1].content)}`);
                                } else {
                                    subwindow = createUserWindow(message[1].from, message[1].user);
                                    append(subwindow, `${userToString(message[1].from)}: ${userToString(message[1].user)}: ${messageToString(message[1].content)}`);
                                }
                                break;
                            case 'leave':
                                if (message[1].user.url == myself.url)
                                    removeAllUsers(message[1].channel);
                                else
                                    removeUser(message[1].channel, message[1].user);
                                append(getChannelWindow(message[1].channel), `${channelToString(message[1].channel)}: ${userToString(message[1].user)} left the channel (${sanitize(message[1].reason||'no reason')})`);
                                break;
                            case 'mode':
                                if ('channel' in message[1]) {
                                    if ('user' in message[1]) {
                                        append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: user mode for ${userToString(message[1].user)} is${userOptionstoString(message[1].options)}`);
                                    } else {
                                        append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: channel mode is${channelOptionsToString(message[1].options)}`);
                                    }
                                } else if ('user' in message[1]) {
                                    wall(general, `user mode for ${userToString(message[1].user)} is${userOptionstoString(message[1].options)}`);
                                }
                                break;
                            case 'kick':
                                if (message[1].user.url == myself.url)
                                    removeAllUsers(message[1].channel);
                                else
                                    removeUser(message[1].channel, message[1].user); 
                                append(getChannelWindow(message[1].channel)||general, `${channelToString(message[1].channel)}: ${userToString(message[1].user)} was kicked out of the channel (${sanitize(message[1].reason||'no reason')})`);
                                break;
                            case 'wall':
                                wall(general, `${userToString(message[1].from)}: ${message[1].content}`);
                                beep();
                                break;
                            case 'error':
                                error(general, `${sanitize(message[1].message)}`);
                                break;
                        }
                    } catch (exception) {
                        error(general, 'internal error while processing server message:<br>'+exception);
                    }
                };
            };

            function help() {
                append(general, '<span class="info">'
                    + '<p>This is ws-chat (tentative name), an IRC like chat running in your browser.</p>'
                    + '<p>command help:<table>'
                    + '<tr><td style="vertical-align:top">/help</td><td>show this help message</td></tr>'
                    + '<tr><td style="vertical-align:top">/connect&nbsp;&lt;host:port&gt;</td><td>connect to a chat server</td></tr>'
                    + '<tr><td style="vertical-align:top">/ident</td><td>ask for your own identification string</td></tr>'
                    + '<tr><td style="vertical-align:top">/motd</td><td>display the server message of the day</td></tr>'
                    + '<tr><td style="vertical-align:top">/motd&nbsp;&lt;message&gt;</td><td>set the server message of the day (requires: admin)</td></tr>'
                    + '<tr><td style="vertical-align:top">/time</td><td>show the server local time</td></tr>'
                    + '<tr><td style="vertical-align:top">/nick&nbsp;&lt;nickname&gt;</td><td>set the nickname you will be yelled at</td></tr>'
                    + '<tr><td style="vertical-align:top">/list</td><td>list all channels on this server</td></tr>'
                    + '<tr><td style="vertical-align:top">/users&nbsp;&lt;pattern&gt;</td><td>list all visible users matching the specified pattern.</td></tr>'
                    + '<tr><td style="vertical-align:top">/join&nbsp;&lt;#channel&gt;&nbsp;[&lt;password&gt;]</td><td>join a channel and participate ! if the channel does not exist, it is automatically created.</td></tr>'
                    + '<tr><td style="vertical-align:top">/topic&nbsp;&lt;#channel&gt;</td><td>show the current topic of the specified channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/topic&nbsp;&lt;#channel&gt;&nbsp;&lt;topic...&gt;</td><td>set the topic of the specified channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/msg&nbsp;&lt;#channel&gt;&nbsp;&lt;message...&gt;</td><td>send a message to the specified channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/msg&nbsp;&lt;@user&gt;&nbsp;&lt;message...&gt;</td><td>send a private message to the specified user</td></tr>'
                    + '<tr><td style="vertical-align:top">/leave&nbsp;&lt;#channel&gt;&nbsp;[&lt;reason&gt;]</td><td>leave the channel. the channel is automatically destroyed when the last particiapnt leaves</td></tr>'
                    + '<tr><td style="vertical-align:top">/mode&nbsp;&lt;#channel&gt;</td><td>query modes for this channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/mode&nbsp;&lt;#channel&gt;&nbsp;[+|-&nbsp;&lt;channel&nbsp;modes&gt;]&nbsp;[&lt;password&gt;]</td><td>set modes for this channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/mode&nbsp;&lt;#channel&gt;&nbsp;&lt;@users&gt;&nbsp;[+|-&nbsp;&lt;channel&nbsp;user&nbsp;modes&gt;]</td><td>set modes for all matching users on this channel</td></tr>'
                    + '<tr><td style="vertical-align:top">/mode&nbsp;&lt;@users&gt;&nbsp;[+|-&nbsp;&lt;user&nbsp;modes&gt;]</td><td>set global modes for those matching users</td></tr>'
                    + '<tr><td style="vertical-align:top">/kick&nbsp;&lt;#channel&gt;&nbsp;&lt;@users&gt;&nbsp;[&lt;reason&gt;]</td><td>kick some people out of a channel (requires: operator, admin)</td></tr>'
                    + '<tr><td style="vertical-align:top">/wall&nbsp;&lt;@users&gt;&nbsp;&lt;content&gt;</td><td>send a wall notice to all matching users (requires: admin)</td></tr>'
                    + '<tr><td style="vertical-align:top">/select &lt;#channel&gt;</td><td>makes the specified channel the active channel. everything you type in the input box will be sent to this channel</td></tr></table>'
                    + '</p>'
                    + '<p>Differentiate users by using an extended name syntax: <br/>&emsp;@nick&lt;#channel&gt;&lt;@host:port&gt;. example: @test @test#channel @test@195.52.74.10:25642 @test#channel@195.52.74.10:25642.<br/>'
                    + 'some commands (users, mode, kick, wall) accept a wildcard pattern: the command is applied to all users matching the pattern. Wildcards are * and ?, escape a wildcard by preceding it with \\.'
                    + '<p>Channel modes are:<table>'
                    + '<tr><td style="vertical-align:top">s&nbsp;:</td><td><i>secret</i>. the channel does not appear when listing channels with the /list command (except for server admnistrators)</td></tr>'
                    + '<tr><td style="vertical-align:top">m&nbsp;:</td><td><i>moderated</i>. only users with the +v mode enabled can talk to the channel</td></tr>'
                    + '<tr><td style="vertical-align:top">t&nbsp;:</td><td><i>limited topic</i>. only channel operators can change the topic of the channel</td></tr>'
                    + '<tr><td style="vertical-align:top">k&nbsp;:</td><td><i>password (key) protected</i>. the channel is only accessible to people knowing the password</td></tr>'
                    + '</table><br/>'
                    + '<p>Channel specific user modes are:<table>'
                    + '<tr><td style="vertical-align:top">o&nbsp;:</td><td><i>operator</i>. operators have super powers onto a channel</td></tr>'
                    + '<tr><td style="vertical-align:top">v&nbsp;:</td><td><i>voiced</i>. voiced people are allowed to talk on moderated channels</td></tr>'
                    + '</table><br/>'
                    + '<p>User modes are:<table>'
                    + '<tr><td style="vertical-align:top">a&nbsp;:</td><td><i>admin</i>. server administrator, better not mess with them</td></tr>'
                    + '<tr><td style="vertical-align:top">b&nbsp;:</td><td><i>bot</i>. complacency flag to signal a user is a bot</td></tr>'
                    + '</table></p>'
                    + '</span>')
            }

            function command() {
                let split = (input, limit=-1) => {
                    separator = /\s+/g
                    const output = [];
                    let finalIndex = 0;
                    while (limit--) {
                        const lastIndex = separator.lastIndex;
                        const search = separator.exec(input);
                        if (search === null) {
                            break;
                        }
                        finalIndex = separator.lastIndex;
                        output.push(input.slice(lastIndex, search.index));
                    }
                    output.push(input.slice(finalIndex));
                    return output;
                }

                let input = document.getElementById('message');
                let command = input.value.trimEnd();
                if (command == '/help') {
                    help();
                } else if (command.startsWith('/connect ')) {
                    args = split(command, 1);
                    if (args.length > 2) error(general, '/connect: too many arguments');
                    else connect(args[1]);
                } else if (command == '/ident') {
                    send('ident');
                } else if (command == '/motd') {
                    send('motd');
                } else if (command.startsWith('/motd ')) {
                    args = split(command, 1);
                    send('motd',{'value': args[1]});
                } else if (command == '/time') {
                    send('time');
                } else if (command.startsWith('/nick ')) {
                    args = split(command, 1);
                    if (args.length > 2) error(general, '/nick: too many arguments');
                    else send('nick',{'new':args[1]});
                } else if (command == '/list') {
                    send('list');
                } else if (command == '/users') {
                    send('users');
                } else if (command.startsWith('/users ')) {
                    args = split(command, 1);
                    if (args.length > 2) error(general, '/users: too many arguments');
                    else {
                        send('users',{'pattern':stringToUser(args[1])})
                    };
                } else if (command.startsWith('/join ')) {
                    args = split(command, 2);
                    if (args.length > 3) error(general, '/join: too many arguments');
                    else {
                        if (!args[1].startsWith('#')) error(general, '/join: channel expected');
                        else send('join',{'channel':args[1].slice(1), 'password':args.length>2?args[2]:undefined})
                    };
                } else if (command.startsWith('/topic ')) {
                    args = split(command, 2);
                    if (!args[1].startsWith('#')) error(general, '/topic: channel expected');
                    else send('topic',{'channel':args[1].slice(1), 'value': args.length>2?args[2]:undefined})
                } else if (command.startsWith('/msg ')) {
                    args = split(command, 2);
                    if (args.length<3) error(general, '/msg: missing the message...');
                    else {
                        if (args[1].startsWith('#')) send('msg', {'channel':args[1].slice(1), 'content':args[2]});
                        else if (args[1].startsWith('@')) {
                            let user = stringToUser(args[1].slice(1));
                            if (!user) error(general, `/msg: malformed user specifier ${args[1].slice(1)}`);
                            else send('msg', {'user':user, 'content':args[2]});
                        } else error(general, '/msg: channel or user expected');
                    }
                } else if (command.startsWith('/leave ')) {
                    args = split(command, 2);
                    if (!args[1].startsWith('#')) error(general, '/leave: channel expected');
                    else send('leave',{'channel':args[1].slice(1), 'reason': args.length>2?args[2]:undefined})
                } else if (command.startsWith('/select ')) {
                    args = split(command, 1);
                    if (args.length > 2) error(general, '/select: too many arguments');
                    else {
                        if (!args[1].startsWith('#')) error(general, '/select: channel expected');
                        else { 
                            let channel = sanitize(args[1].slice(1));
                            selectChannel(channel);
                            let subwindow = getChannelWindow(channel); if (subwindow) subwindow.focus();
                            info(general, `${channelToString(channel)} is now the active channel`);
                        }
                    };
                } else if (command.startsWith('/mode ')) {
                    args = split(command);
                    if (args[1].startsWith('#')) {
                        if ((args.length > 2) && args[2].startsWith('@')) {
                            let options = {};
                            for (let arg of args.slice(3)) {
                                let value = true;
                                for (let chr of arg) {
                                    if (chr == '+') value = true;
                                    else if (chr == '-') value = false;
                                    else if (chr == 'o') options.operator = value;
                                    else if (chr == 'v') options.voiced = value;
                                    else error(general, '/mode: unrecognized mode character');
                                }
                            }
                            let user = stringToUser(args[2].slice(1));
                            if (!user) error(`/mode: malformed user specifier ${args[2].slice(1)}`);
                            else send('mode', {'channel':args[1].slice(1), 'user':user, 'options': args.length>3 ? options : undefined});
                        } else {
                            let options = {};
                            let password = false;
                            for (let arg of args.slice(2)) {
                                if (password) {
                                    options.password = arg;
                                    password = false;
                                } else {
                                    let value = true;
                                    for (let chr of arg) {
                                        if (chr == '+') value = true;
                                        else if (chr == '-') value = false;
                                        else if (chr == 'm') options.moderated = value;
                                        else if (chr == 's') options.secret = value;
                                        else if (chr == 't') options.topic = value;
                                        else if (chr == 'k') { password = true; }
                                        else error(general, '/mode: unrecognized mode character');
                                    }
                                }
                            }
                            send('mode', {'channel':args[1].slice(1), 'options': args.length>2 ? options : undefined});
                        }
                    } else if (args[1].startsWith('@')) {
                        let options = {};
                        for (let arg of args.slice(2)) {
                            let value = true;
                            for (let chr of arg) {
                                if (chr == '+') value = true;
                                else if (chr == '-') value = false;
                                else if (chr == 'a') options.admin = value;
                                else if (chr == 'b') options.bot = value;
                                else error(general, '/mode: unrecognized mode character');
                            }
                        }
                        let user = stringToUser(args[1].slice(1));
                        if (!user) error(`/mode: malformed user specifier ${args[1].slice(1)}`);
                        else send('mode', {'user': user, 'options': args.length>2 ? options : undefined});
                    } else {
                        error(general, '/mode: no channel or user specified');
                    }
                } else if (command.startsWith('/kick ')) {
                    args = split(command, 3);
                    if (!args[1].startsWith('#')) error(general, '/kick: channel expected before user');
                    else if (!args[2].startsWith('@')) error(general, '/kick: user expected after channel');
                    else send('kick',{'channel':args[1].slice(1),'user':stringToUser(args[2].slice(1)),'reason': args.length>3?args[3]:undefined});
                } else if (command.startsWith('/wall ')) {
                    args = split(command, 2);
                    if (args.length<3) error(general, '/wall: missing the message...');
                    else if (!args[1].startsWith('@')) error(general, '/wall: user expected after channel');
                    else send('wall',{'user':stringToUser(args[1].slice(1)),'content':args[2]});
                } else {
                    defaultAction(command);
                }
                input.value = '';
            };

            window.onbeforeunload = () => {
                let workspace = {
                    'input': {'x': input.x, 'y': input.y, 'width': input.width, 'height': input.height},
                    'selector': {'x': selector.x, 'y': selector.y, 'width': selector.width, 'height': selector.height}, 
                    'general': {'x': general.x, 'y': general.y, 'width': general.width, 'height': general.height},
                };
                window.localStorage.setItem('workspace-settings', JSON.stringify(workspace));
            }
            help();
        </script>
    </body>
</html>
